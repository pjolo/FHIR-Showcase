<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FHIR Questionnaire Viewer Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/lforms@30.0.2/dist/lforms.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lforms@30.0.2/dist/lforms.min.js"></script>
</head>
<body>
  <h1>FHIR Questionnaire Viewer Demo</h1>

  <!-- Tab-Leiste -->
  <div class="tab">
    <button class="tablinks" id="defaultTab" onclick="openTab(event, 'QuestionnaireForm')">Questionnaire anzeigen</button>
    <button class="tablinks" onclick="openTab(event, 'ResponseForm')">QuestionnaireResponse anzeigen</button>
  </div>

  <!-- Tab-Inhalt: Questionnaire -->
  <div id="QuestionnaireForm" class="tabcontent">
    <div id="formContainer"></div>
    <button id="addFormButton">Formular als JSON laden</button>
    <div id="jsonModal" style="display:none;">
      <h2>FHIR Questionnaire JSON einfügen</h2>
      <textarea id="jsonInput" rows="10" cols="50" placeholder="Paste Questionnaire JSON here"></textarea>
      <br>
      <button id="renderFormButton">Formular anzeigen</button>
      <button id="closeModalButton">Schließen</button>
    </div>
  </div>

  <!-- Tab-Inhalt: Response -->
  <div id="ResponseForm" class="tabcontent" style="display:none;">
    <h2>FHIR QuestionnaireResponse einfügen</h2>
    <textarea id="responseInput" rows="10" cols="50" placeholder="Paste QuestionnaireResponse JSON here"></textarea>
    <br>
    <button id="loadResponseButton">Response anzeigen</button>
    <div id="responseContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
